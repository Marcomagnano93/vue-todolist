<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <script src="https://kit.fontawesome.com/608f77ef5b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./css/style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
    />

</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app">
    <header class="py-3">
        <div class="container-fluid">
            <h1 class="text-center">To Do List</h1>
        </div>
    </header>
    <main class="my-2">
        <div class="container">
            <div class="card">
                <!-- CARD INPUT & BUTTON -->
                <div class="card-header d-flex">
                    <div class="col-10 d-flex justify-content-center align-items-center">
                        <input 
                        type="text" 
                        placeholder="Scrivi qui le tue task di oggi..."
                        v-model.trim="inputValue"
                        @keyup.enter="addTask()">
                    </div>
                    <div class="col-2 d-flex justify-content-center align-items-center">
                        <button type="button" class="btn btn-primary" @click="addTask()">
                        Aggiungi
                        </button>
                    </div>
                </div>
                <!-- CARD BODY -->
                <div class="card-body d-flex">
                         <!-- X components -->
                    <ul>
                        <li
                        v-for="(el,i) in toDoList"
                        @click="removeTask(i)"
                        >
                        <i class="fa-solid fa-square-xmark"></i>
                        </li>
                    </ul>
                        <!-- to do list components -->
                    <ul>
                        <li 
                        v-for="(task,i) in toDoList"
                        :class="addDecoration(task)"
                        @click="taskCompleted(task)"
                        >
                            {{ task.text }}
                            
                        </li>
                    </ul>
                </div>
            </div> 
        </div>
    </main>

</div>
<script src="./js/app.js"></script>
</body>
</html>
