<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <script src="https://kit.fontawesome.com/608f77ef5b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./css/style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
    />

</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app">
    <header class="py-3">
        <div class="container-fluid">
            <div class="d-flex justify-content-center align-items-center gap-3">
                <i class="fa-solid fa-pencil"></i>
                <h1>To Do List</h1>
            </div>
            
        </div>
    </header>
    <main class="my-2">
        <div class="container">
            <section class="card">
                <!-- CARD INPUT & BUTTON -->
                <div class="card-header d-flex">
                    <div class="col-10 d-flex justify-content-center align-items-center">
                        <input 
                        type="text" 
                        placeholder="Scrivi qui le tue task di oggi..."
                        v-model.trim="inputValue"
                        @keyup.enter="addTask()">
                    </div>
                    <div class="col-2 d-flex justify-content-center align-items-center gap-2">
                        <button type="button" class="btn btn-primary" @click="addTask()">
                        Aggiungi
                        </button>
                        <i class="fa-solid fa-arrow-left arrow"></i>
                    </div>
                </div>
                <!-- CARD BODY -->
                <div class="card-body d-flex">
                         <!-- X components -->
                    <ul>
                        <li
                        v-for="(el,i) in toDoList"
                        >
                        
                        <i 
                        :class="addDecoration(el)"
                        @click="taskCompleted(el)"
                        class="fa-solid fa-square-check green mx-2"></i>
                        <i @click="removeTask(i)" class="fa-solid fa-square-xmark red"></i>
                        </li>
                        
                    </ul>
                        <!-- to do list components -->
                    <ul>
                        <li 
                        v-if="toDoList.length !== 0"
                        v-for="(task,i) in toDoList"
                        :class="addDecoration(task)"
                        @click="taskCompleted(task)"
                        >
                            {{ task.text }}
                        
                        </li>
                        <li v-else>
                            Non ci sono task da completare...
                        </li>
                    </ul>
                </div>
            </section>
            <!-- istruction section -->
            <section class="card my-4 w-25">
                <div class="card-header text-center">
                    <div class="card-title">Istruzioni</div>
                </div>
                <div class="card-body">
                    <p>Clicca su <button type="button" class="btn btn-primary">
                        Aggiungi
                        </button> per aggiungere la tua task</p>
                    <p>Clicca su <i class="fa-solid fa-square-check green"></i> o direttamente sul testo per etichettare la tua task completata</p>
                    <p>Clicca su <i class="fa-solid fa-square-xmark red"></i> per cancellare una task dalla tua lista</p>
                </div>
            </section>
        </div>
    </main>
    

</div>
<script src="./js/app.js"></script>
</body>
</html>
